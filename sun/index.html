<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Sun Simulator</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		#container {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>
<body onload="shaderLoader()">

	<div id="container">


	</div>

</body>
<!-- Importing Scirpt  -->
<script src="../share/js/jquery.min.js"></script>
<script src="../share/js/three.min.js"></script>
<script src="../share/js/ShaderLoader.js"></script>
<script src="../share/js/TextureLoader.js"></script>
<script src="../share/js/dat.gui.min.js"></script>
<script src="../share/js/Detector.js"></script>
<script src="../share/js/OrbitControls.js"></script>
<script src="../share/js/BufferGeometryUtils.js"></script>
<!-- Shaders -->
<script data-src="./js/envmap/vertexshader.glsl" data-name="envmap" type="x-shader/x-vertex"></script>
<script data-src="./js/envmap/fragmentshader.glsl" data-name="envmap" type="x-shader/x-fragment"></script>
<script data-src="./js/fireball/vertexshader.glsl" data-name="fireball" type="x-shader/x-vertex"></script>
<script data-src="./js/fireball/fragmentshader.glsl" data-name="fireball" type="x-shader/x-fragment"></script>
<script data-src="./js/sun/vertexshader.glsl" data-name="sun" type="x-shader/x-vertex"></script>
<script data-src="./js/sun/fragmentshader.glsl" data-name="sun" type="x-shader/x-fragment"></script>
<!-- End Shaders -->
<!-- Textures -->
<texture data-texture data-src="../share/img/stars.jpg" data-name="envMap"></texture>
<texture data-texture data-src="./img/explosion.png" data-name="sunexplosion"></texture>
<texture data-texture data-src="./img/2k_sun.jpg" data-name="sunmap"></texture>
<texture data-texture data-src="./img/glow2.png" data-name="sunglow"></texture>
<!-- End Textures -->

<script src="js/sprite/sprite.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/fireball/fireball.js" type="text/javascript"></script>
<script src="js/envmap/envmap.js" type="text/javascript"></script>
<script src="js/sun/sun.js" type="text/javascript"></script>
</html>
