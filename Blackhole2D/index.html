<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			#container {
				background: #aa0;
				/* +width: 400px; */
				/* height: 300px; */
			}
		</style>
	</head>
	<body onload="shaderLoader()">

		<div id="container">


		</div>

	</body>
	<!-- Importing Scirpt  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/ShaderLoader.js"></script>
	<script src="js/TextureLoader.js"></script>
	<!-- Shaders -->
	<script data-src="./js/blackhole/vertexshader.glsl" data-name="blackhole" type="x-shader/x-vertex" id="vertexshader"></script>
	<script data-src="./js/blackhole/fragmentshader.glsl" data-name="blackhole" type="x-shader/x-fragment" id="fragmentshader"></script>
	<script data-src="./js/vertexshader.glsl" data-name="larva" type="x-shader/x-vertex"></script>
	<script data-src="./js/fragmentshader.glsl" data-name="larva" type="x-shader/x-fragment"></script>

	<!-- End Shaders -->
	<!-- Textures -->
	<texture data-texture data-src="img/bg1024.png" data-name="background" />
	<texture data-texture data-src="img/explosion.png" data-name="explosion" />
	<texture data-texture data-src="img/deflections_tex.png" data-name="deflection" />
	<!-- End Textures -->
	<script src="js/main.js" type="text/javascript"></script>
</html>
