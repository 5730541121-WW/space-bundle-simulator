<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body onload="shaderLoader()">

		<div id="container">


		</div>

	</body>
	<!-- Importing Scirpt  -->
	<script src="../share/js/jquery.min.js"></script>
	<script src="../share/js/three.min.js"></script>
	<script src="../share/js/ShaderLoader.js"></script>
	<script src="../share/js/TextureLoader.js"></script>
  <script src="../share/js/dat.gui.min.js"></script>
  <script src="../share/js/Detector.js"></script>
  <script src="../share/js/OrbitControls.js"></script>
  <script src="../share/js/BufferGeometryUtils.js"></script>
	<!-- Shaders -->
	<script data-src="./js/Mars/vertexshader.glsl" data-name="mars" type="x-shader/x-vertex"></script>
	<script data-src="./js/Mars/fragmentshader.glsl" data-name="mars" type="x-shader/x-fragment"></script>
	<!-- End Shaders -->
	<!-- Textures -->
	<texture data-texture data-src="./img/marsmap1k.jpg" data-name="marsmap" />
	<texture data-texture data-src="./img/mars_1k_normal.jpg" data-name="marsnormalmap" />
	<texture data-texture data-src="./img/bump_map.jpg" data-name="marsbumpmap" />
	<texture data-texture data-src="../share/img/stars.jpg" data-name="envMap"></texture>
	<!-- End Textures -->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/Mars/mars.js" type="text/javascript"></script>
	<script src="js/envmap/envmap.js" type="text/javascript"></script>
</html>
