<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100vh;
			}
		</style>
	</head>
	<body onload="shaderLoader()">

		<div id="container">


		</div>

	</body>
	<!-- Importing Scirpt  -->
	<script src="js/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/ShaderLoader.js"></script>
	<script src="js/TextureLoader.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/OrbitControls.js"></script>
	<!-- Shaders -->
	<script data-src="./js/blackhole/vertexshader.glsl" data-name="blackhole" type="x-shader/x-vertex"></script>
	<script data-src="./js/blackhole/fragmentshader.glsl" data-name="blackhole" type="x-shader/x-fragment"></script>
	<script data-src="./js/envmap/vertexshader.glsl" data-name="envmap" type="x-shader/x-vertex"></script>
	<script data-src="./js/envmap/fragmentshader.glsl" data-name="envmap" type="x-shader/x-fragment"></script>
	<!-- End Shaders -->
	<!-- Textures -->
	<texture data-texture data-src="./img/deflections_tex.png" data-name="shiftSampler" />
	<texture data-texture data-src="./img/bg1024.png" data-name="envMap" />
  <!-- cubemap data-src="./img/cubemap/" data-name="cubemap">
  	<xneg data-src="dawnmountain-xneg.png" />
  	<xpos data-src="dawnmountain-xpos.png" />
  	<yneg data-src="dawnmountain-yneg.png" />
  	<ypos data-src="dawnmountain-ypos.png" />
  	<zneg data-src="dawnmountain-zneg.png" />
  	<zpos data-src="dawnmountain-zpos.png" />
  </cubemap -->
	<!-- End Textures -->
	
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/envmap/envmap.js" type="text/javascript"></script>
	<script src="js/blackhole/blackhole.js" type="text/javascript"></script>
</html>
