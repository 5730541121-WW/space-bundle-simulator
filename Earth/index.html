<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sample Three.js</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			#container {
				width: 100%;
				height: 100vh;
				background: #ada;
			}
		</style>
	</head>
	<body onload="shaderLoader()">

		<div id="container">


		</div>

	</body>
	<!-- Importing Scirpt  -->
	<script src="js/jquery.min.js"></script>
	<script src="js/three.min.js"></script>
	<script src="js/ShaderLoader.js"></script>
	<script src="js/TextureLoader.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/BufferGeometryUtils.js"></script>
	<!-- Shaders -->
	<script data-src="./js/Earth/vertexshader.glsl" data-name="earth" type="x-shader/x-vertex"></script>
	<script data-src="./js/Earth/fragmentshader.glsl" data-name="earth" type="x-shader/x-fragment"></script>
	<script data-src="./js/Earth/vertexshader_depth.glsl" data-name="vs_depth" type="x-shader/x-vertex"></script>

	<script data-src="./js/Atmosphere/vertexshader.glsl" data-name="atmosphere" type="x-shader/x-vertex"></script>
	<script data-src="./js/Atmosphere/fragmentshader.glsl" data-name="atmosphere" type="x-shader/x-fragment"></script>
	
	<script data-src="./js/envmap/vertexshader.glsl" data-name="envmap" type="x-shader/x-vertex"></script>
	<script data-src="./js/envmap/fragmentshader.glsl" data-name="envmap" type="x-shader/x-fragment"></script>
	<!-- End Shaders -->
	<!-- Textures -->
	<texture data-texture data-src="./img/earth/earthmap1k.jpg" data-name="map"></texture>
	<texture data-texture data-src="./img/earth/earthbump1k.jpg" data-name="bumpmap"></texture>
	<texture data-texture data-src="./img/earth/water_4k.png" data-name="specmap"></texture>
	<texture data-texture data-src="./img/earth/cloud2.jpg" data-name="cloudmap"></texture>
	<texture data-texture data-src="./img/earth/normal.jpg" data-name="normalmap"></texture>
	<texture data-texture data-src="./img/bg1024.png" data-name="envMap"></texture>
	<!-- End Textures -->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/envmap/envmap.js" type="text/javascript"></script>
	<script src="js/Earth/earth.js" type="text/javascript"></script>
	<script src="js/Atmosphere/atmosphere.js" type="text/javascript"></script>
</html>
